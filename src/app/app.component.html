<div class="row">
    <div class="col s12 m6">
      <ul class="quotes">
        <li *ngFor="let quote of quotes">
          <div class="card">
              <div class="card-content">          
                <span class="card-title grey-text text-darken-4">"<i>{{quote.text}}</i>"</span>
                <b>~{{quote.byline}}</b>  
              </div>        
            </div>
        </li>
      </ul>     
    </div>
  <form class="col s12 m6">
    <div class="card">
      <div class="card-content">
        <span class="card-title grey-text text-darken-4">Add New Quotes</span>
        <div class="input-field col s12">
          <textarea #quoteText name="qoutetext" class="materialize-textarea"></textarea>
          <label for="quotetext">Qoute:</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input #quoteBy name="quoteby" type="text" class="validate">
            <label for="quoteby">By:</label>
        </div>
        <div class="input-field col s3 offset-s9">
          <button class="btn-flat waves-effect waves-teal" type="submit" (click)="add(quoteText.value,quoteBy.value); quoteText.value='';quoteBy.value=''">
            Submit<i class="material-icons right">send</i>
          </button>                  
        </div>
      </div>      
    </div>
  </form>
</div>
